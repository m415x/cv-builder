<!DOCTYPE html>
<html lang="en" translate="no">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="same">

        <title>Express CV</title>

        <!-- OPEN GRAPH -->
        <meta property="og:title" content="Express CV">
        <meta property="og:description" content="same">
        <meta property="og:image" content="">
        <meta property="og:image:alt" content="">

        <link rel="alternate" href="https://" hreflang="es-AR">
        <link rel="canonical" href="https://">

        <meta name="robots" content="index, follow">
        <meta name="theme-color" content="#0fe">
        <meta name="google" content="notranslate" />

        <link rel="icon" type="image/jpg" href="assets/images/icon.jpeg">

        <!-- <link rel="stylesheet" href="css/reset.css"> -->
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/harvard-theme.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.2/cropper.min.css" rel="stylesheet">
    </head>

    <body>
        <div class="container">
            <aside class="sidebar">
                <header>
                    <h1>Express CV</h1>
                </header>

                <form id="cv-form">
                    <section>
                        <h2 class="personalInformation-title">Personal Information</h2>

                        <label for="name">
                            <span>Name</span>:
                            <input type="text" name="name">
                        </label>

                        <label for="email">
                            <span>Email</span>:
                            <input type="email" name="email">
                        </label>

                        <label for="phone">
                            <span>Phone</span>:
                            <input type="tel" name="phone">
                        </label>

                        <label for="address">
                            <span>Address</span>:
                            <input type="text" name="address">
                        </label>

                        <!-- <label for="linkedin"><span>LinkedIn</span>:
                            <input type="text" name="linkedin">
                        </label> -->

                        <label for="picture">
                            <span>Profile picture</span>:
                            <input type="file" name="picture" id="upload-image" accept="image/*">
                        </label>

                        <div id="image-modal" style="display: none;">
                            <div id="image-container">
                                <img id="image-preview" alt="Image preview">

                                <button id="save-image" class="button-cropper">Save image</button>
                                <button id="cancel-image" class="button-cropper">Cancel</button>
                            </div>
                        </div>
                    </section>

                    <section>
                        <h2 class="professionalSummary-title">Professional Summary</h2>

                        <label for="summary"><span>Summary</span>:
                            <textarea name="summary" rows="4"></textarea>
                        </label>
                    </section>

                    <section>
                        <h2 class="experience-title">Experience</h2>

                        <div id="experience-section">
                            <div class="experience-item">
                                <label for="job-title[]">
                                    <span>Job title</span>:
                                    <input type="text" name="job-title[]">
                                </label>

                                <label for="company[]">
                                    <span>Company</span>:
                                    <input type="text" name="company[]">
                                </label>

                                <div class="inputs-date">
                                    <label for="job-start-date[]" class="inline-label">
                                        <span>Start date</span>:
                                        <input type="month" name="job-start-date[]" class="inline-input">
                                    </label>

                                    <label for="job-end-date[]" class="inline-label">
                                        <span>End date</span>:
                                        <input type="month" name="job-end-date[]" class="inline-input">
                                    </label>

                                    <label for="current-job[]">
                                        <input type="checkbox" name="current-job[]">
                                        <span>Current job</span>
                                    </label>
                                </div>

                                <label for="job-description[]">
                                    <span>Description</span>:
                                    <textarea name="job-description[]" rows="4"></textarea>
                                </label>
                            </div>
                        </div>

                        <button type="button" id="add-experience">Add experience</button>
                    </section>

                    <section>
                        <h2 class="education-title">Education</h2>

                        <div id="education-section">
                            <div class="education-item">
                                <label for="degree[]">
                                    <span>Degree</span>:
                                    <input type="text" name="degree[]">
                                </label>

                                <label for="institution[]">
                                    <span>Institution</span>:
                                    <input type="text" name="institution[]">
                                </label>

                                <div class="inputs-date">
                                    <label for="edu-start-date[]" class="inline-label">
                                        <span>Start date</span>:
                                        <input type="month" name="edu-start-date[]" class="inline-input">
                                    </label>

                                    <label for="edu-end-date[]" class="inline-label">
                                        <span>End date</span>:
                                        <input type="month" name="edu-end-date[]" class="inline-input">
                                    </label>

                                    <label for="current-study[]">
                                        <input type="checkbox" name="current-study[]">
                                        <span>Currently studying</span>
                                    </label>
                                </div>

                                <label for="edu-description[]">
                                    <span>Description</span>:
                                    <textarea name="edu-description[]" rows="4"></textarea>
                                </label>
                            </div>
                        </div>

                        <button type="button" id="add-education">Add education</button>
                    </section>

                    <section hidden>
                        <h2 class="customizationTitle">Customization</h2>

                        <label for="theme-choice">
                            <span>Choose a theme</span>:
                            <input list="theme" name="theme-choice">
                        </label>

                        <datalist id="theme">
                            <option value="theme1"></option>
                            <option value="theme2"></option>
                            <option value="theme3"></option>
                        </datalist>
                    </section>

                    <!-- <button hidden>Generate CV</button> -->
                </form>
            </aside>

            <main class="preview">
                <header>
                    <h2 class="previewTitle">CV Preview</h2>
                </header>

                <div class="language-selector">
                    <select id="languageSelect" aria-label="Choose Language">
                        <option value="en">English</option>
                        <option value="es">Español</option>
                        <option value="fr">Français</option>
                        <option value="pt">Português</option>
                    </select>
                </div>

                <div class="cv-preview-frame">
                    <section class="cv-preview-container">
                        <article id="profile-preview">
                            <!-- CV preview will be generated here -->
                        </article>

                        <article id="preview-experience">
                            <!-- Experience preview will be generated here -->
                        </article>

                        <article id="preview-education">
                            <!-- Education preview will be generated here -->
                        </article>
                    </section>
                </div>

                <button id="export-pdf" hidden>Export to PDF</button>
            </main>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.2/cropper.min.js"></script>
        <script src="js/main.js" type="module"></script>
        <script src="js/formHandler.js" type="module"></script>
        <script src="js/imageHandler.js" type="module"></script>
        <!-- <script src="js/pdfExporter.js"></script> -->
    </body>

</html>
